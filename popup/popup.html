<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>

<body>
  <h1>Tracing Paper</h1>
  <p>You can upload the design results (.jpg, .png) and compare them with markups implemented on the web like tracing paper</p>
  <h2>Import File</h2>
  <input type="file" id="imageInput" accept=".jpg, .png">
  <button id="deleteImage">Delete Image</button>
  <h2>Image Opacity</h2>
  <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="1">
  <small>* You can drag the uploaded image and move it to any location you want</small>
</body>

</html>
